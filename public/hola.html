<script>
function borrarColumna()
{
  var fila;
  fila=document.getElementById("tablita").getElementsByTagName('tr');
  ultimaColumna=fila.length-1
  for(var i=0;ultimaColumna;i++)
  	fila[i].getElementsByTagName('td')[1].style.display="none";
}
</script>

</head>
<body onload="borrarColumna()">
